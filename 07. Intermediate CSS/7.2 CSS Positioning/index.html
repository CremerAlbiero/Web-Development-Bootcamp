<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    .blue-box {
      position: relative;
      background-color: darkblue;
      width: 500px;
      height: 300px;
      margin-left: 200px;
      margin-top: 200px;
    }

    .circle {
      position: absolute;
      background-color: darkred;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      left: 250px;
      top: 150px;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="circle">
    </div>
  </div>

</body>

</html>
